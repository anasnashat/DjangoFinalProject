{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Donation Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
        }
        .btn-social {
            background-color: #fff;
            border: 1px solid #ddd;
            color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .btn-social img {
            height: 20px;
            margin-right: 10px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider:not(:empty)::before {
            margin-right: .5em;
        }
        .divider:not(:empty)::after {
            margin-left: .5em;
        }
    </style>
</head>
<body class="bg-light">
    <div class="login-container text-center">
        <h4 class="mb-4">Login to Your Account</h4>

        <!-- Email Login Form -->
        <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="mt-3 small">
            Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a><br>
            <a href="{% url 'account_reset_password' %}">Forgot password?</a>
        </p>

        <!-- Divider -->
        <div class="divider">or</div>

        <!-- Google Login Button -->
        <a href="{% provider_login_url 'google' %}" class="btn btn-social w-100">
            <img src="{% static 'images/icons8-google-240.png' %}" alt="Google Icon">
            Sign in with Google
        </a>

        <!-- GitHub Login Button -->
        <a href="{% provider_login_url 'github' %}" class="btn btn-social w-100">
            <img src="{% static 'images/icons8-github-144.png' %}" alt="GitHub Icon">
            Sign in with GitHub
        </a>
    </div>
</body>
</html>
